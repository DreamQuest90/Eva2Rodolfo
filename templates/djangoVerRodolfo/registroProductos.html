{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/styleregistro.css' %}">
  </head>
  <body>
    <div class="container my-5">
        <div class="alert alert-success display-3 mb-4 text-center">
            Registro de Producto
        </div>
        <form method="post" class="col-6 offset-3 border border-success rounded p-4">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid">
                <div class="row">
                    <div class="col-6 d-grid">
                        <input type="submit" value="Registrar" class="btn btn-primary">
                    </div>
                    <div class="col-6 d-grid">
                        <a href="{% url 'listadoProductos' %}" class="btn btn-danger">Volver</a>
                    </div>
                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
